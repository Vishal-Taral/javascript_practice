<body>
    <h1>recursion</h1>

    <script>
        function power(x, n) {
            let result = 1;

            for (let i = 0; i < n; i++) {
                result = result * x;

            }

            return result;
        }
        console.log(power(20, 2));

        function add() {

        }
        add();

        // Object 

        let company = {
            sales : [
                {
                    name : "vishal",
                    salary: 15000,
                },

                {
                    name : "rushikesh",
                    salary : 15000,
                },

                {
                    name : "rohan",
                    salary : 20000,
                }
            ],

            developement: {
                frontend : [
                    {
                        language : "react",
                        salary : 3000,
                    },
                    {
                        language : "angular",
                        salary : 5000,
                    },
                ],

                backend : [
                    {
                        lang : "c++",
                        salary : 7000,
                    },

                    {
                        lang : "java",
                        salary : 10000,
                    }
                ]
            }
        }

        function salaryAddition(department){
            var counter =0;
            if(Array.isArray(department)){
                
             return department.reduce((fVal,lVal) =>  fVal+lVal.salary,0);
                
            }else {
                let total = 0;
                for (let rupee of Object.values(department)) {
                    total += salaryAddition(rupee);
                }
                return total; 
            }
        }
        console.log(salaryAddition(company));

        


    </script>
