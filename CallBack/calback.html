<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function </title>
</head>
<body>
    <h1>Call Back Function</h1>
    <script>
        function friend1() {
            console.log("I am busy for now i'll call back to you");
        }

        function me(a,b,...myCall){
            let sum = a + b;
            myCall(sum)
        }
        me(2,4,friend1);
    </script>
</body>
</html>
