<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <h1>Generator</h1>

    <script>
        // regular function returs single value 
        // generator can return ("yield") multiple values they work with interables allowing to create data streame with easy
        // to create generator special syntax is finction* ,so called " generator function "

        function* generateOrder() {
            yield 1 ;
            yield 2 ;
            yield 3 ;
            return 4;
            yield 5 ;

        }

        let generator = [1,0, ...generateOrder()];
        for(let value of generator){
            console.log(value);
        }

        
    </script>
</body>
</html>
