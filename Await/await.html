<body>
    <h1>await Example</h1>

    <script>
        // we can create async every function
        async function forAwait() {

            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("done!"), 3000)
            });

            let result = await promise; // wait until the promise resolves For 3 Seconds
            alert(result); // "done!"
        }
        forAwait();

        /******************************/

        
    </script>
</body>

</html>
